<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register App</title>
    <link rel="stylesheet" href="./Assets/css/tailwind.min.css">
</head>

<body class="bg-gray-300">
    <div class="max-w-2xl mx-auto mt-4 border-2 border-gray-600 rounded-lg ">
        <h4 class="text-4xl text-center py-4">Phone Book</h4>

        <div class="my-5">
            <div class="flex items-center justify-center space-x-6">
                <input type="text" 
                    class="p-2 text-gray-600 font-semibold border-2 border-gray-400 rounded-md w-1/3  focus:outline-none  outline-none "
                    id="name" placeholder="Enter Name... ">
                <input type="number" 
                    class="p-2 text-gray-600 font-semibold border-2 border-gray-400 rounded-md w-1/3  focus:outline-none  outline-none"
                    id="phone" placeholder="Phone Number... ">
                <button
                    class="bg-green-500 text-white text-xl py-2 px-4 rounded font-semibold
                     hover hover:bg-green-400 transition" onclick="add();">Add</button>
            </div>
        </div>

        <div class="my-5 px-3">
            <div class="flex justify-end">
                <input type="text" id="search"
                    class="p-2 text-gray-600 font-semibold border-2 border-gray-400 rounded-md w-1/3  focus:outline-none  outline-none mb-4"
                    placeholder="Search in Table... ">
            </div>
            <table class="w-full text-center table-fixed">
                <thead class="bg-green-500 h-8 text-white text-xl">
                    <tr>
                        <th class="text-center border-2 border-gray-500">ID</th>
                        <th class="border-2 border-gray-500">Name</th>
                        <th class="border-2 border-gray-500">Phone Number</th>
                    </tr>
                </thead>
                <tbody class="text-lg">
                    
                </tbody>
            </table>
        </div>
    </div>



    <script src="./Assets/js/main.js"></script>
</body>

</html>
